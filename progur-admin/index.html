<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosegur - Vigia Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-bg">
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <h1 style="color: #FFD100; margin: 0; font-family: 'Arial Black', sans-serif;">PROSEGUR</h1>
                <h3 style="color: #fff; margin-top: 5px; font-weight: normal;">Vigia Admin</h3>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Ingrese su usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 20px;">Ingresar</button>
            </form>
            <div style="margin-top: 15px; text-align: center;">
                <a href="#" style="color: #FFD100; text-decoration: none; font-size: 14px;">¿No tienes cuenta? Crear una</a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
