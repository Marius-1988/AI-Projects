<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacity E-Commerce Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Pantalla de Login -->
    <div id="login-modal" class="modal">
        <div class="modal-content login-box">
            <div class="brand">
                <span class="brand-t1">farma</span><span class="brand-t2">city</span>
            </div>
            <p>Ingresa para realizar tus compras</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="cliente@farmacity.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Contrase帽a</label>
                    <input type="password" id="password" value="123456" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </form>
            <p class="error-message" id="login-error"></p>
        </div>
    </div>

    <!-- Pantalla Principal de la App -->
    <div id="app" class="hidden app-container">
        
        <!-- Barra Lateral (Sidebar) -->
        <aside class="sidebar">
            <div class="brand sidebar-brand">
                <span class="brand-t1">farma</span><span class="brand-t2">city</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" id="nav-home" class="active"> Productos</a></li>
                    <li><a href="#" id="nav-cart"> Mi Carrito (<span id="cart-badge">0</span>)</a></li>
                    <li><a href="#" onclick="alert('M贸dulo de Categor铆as en construcci贸n ')"> Categor铆as</a></li>
                    <li><a href="#" onclick="alert('M贸dulo de Ofertas en construcci贸n ')"> Ofertas</a></li>
                    <li><a href="#" onclick="alert('M贸dulo de Pedidos en construcci贸n ')"> Mis Pedidos</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="avatar">C</div>
                    <span id="user-display-name">Cliente</span>
                </div>
                <a href="#" id="nav-logout" class="logout-link">Cerrar sesi贸n</a>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <main class="main-content">
            <header class="topbar">
                <h1 id="page-title">Productos Destacados</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar medicamentos, cosm茅tica..." disabled>
                </div>
            </header>

            <!-- Vista 1: Dashboard de Productos -->
            <section id="dashboard-view" class="view active-view">
                <div class="product-grid" id="product-list">
                    <!-- Los productos se inyectan via JavaScript -->
                </div>
            </section>

            <!-- Vista 2: Carrito de Compras -->
            <section id="cart-view" class="view hidden">
                <div class="cart-container">
                    <div class="cart-items-section">
                        <h2>Tu Carrito</h2>
                        <div id="cart-items-list" class="cart-list">
                            <!-- Los items del carrito se inyectan via JavaScript -->
                        </div>
                    </div>
                    <div class="cart-summary-section">
                        <div class="summary-card">
                            <h3>Resumen de compra</h3>
                            <div class="summary-row">
                                <span>Subtotal</span>
                                <span>$<span id="cart-subtotal">0.00</span></span>
                            </div>
                            <div class="summary-row">
                                <span>Env铆o</span>
                                <span>$1,500.00</span>
                            </div>
                            <hr>
                            <div class="summary-row total">
                                <span>Total</span>
                                <span>$<span id="cart-total">0.00</span></span>
                            </div>
                            <button id="btn-checkout" class="btn btn-primary btn-block btn-lg">Proceder al pago</button>
                            <button id="btn-empty-cart" class="btn btn-outline btn-block" style="margin-top: 10px;">Vaciar carrito</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Notificaci贸n / Toast -->
    <div id="toast" class="toast hidden">Producto agregado al carrito</div>

    <script src="app.js"></script>
</body>
</html>
